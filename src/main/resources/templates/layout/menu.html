    </head>
    <body>
        <div layout:fragment="menu" class ="bg-light" >
            <ul class ="nav nav-pills nav-stacked flex-column" >
                <li role ="presentation" >
                    <a class ="nav-link" th:href ="@{'/user/list'}" > User list</a>
